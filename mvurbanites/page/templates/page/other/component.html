{% load markup %}
{% for component in page.component_set.all %}
    {% if component.text %}
        {{ component.text | markdown }}
    {% else %}
        {% if component.link %}
        <a href="{{ component.link }}">
        {% endif %}
        <img src="{{ MEDIA_URL }}{{ component.image }}" class="image span{{ component.span }} {{ component.side }}" alt="{{ component.alternate_text }}" />
        {% if component.link %}
        </a>
        {% endif %}
    {% endif %}
{% endfor %}

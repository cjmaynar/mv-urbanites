<div class="span3">
    {% for child in page.parent.children.published.all %}
    {% if forloop.first %}
    <ul class="nav nav-list" id="side-nav">
    {% endif %}
    <li {% if child.slug = page.slug %}class="active"{% endif %}><a href="{% url 'page' child.slug %}"><i class="icon-chevron-right"></i> {{ child.title }}</a></li>
    {% if forloop.last %}
    </ul>
    {% endif %}
    {% endfor %}
</div>

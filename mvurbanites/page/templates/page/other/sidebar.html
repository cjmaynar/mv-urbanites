<div class="span3">
    {% for child in page.parent.children.all %}
    {% if forloop.first %}
    <ul class="nav nav-list" id="side-nav">
    {% endif %}
    <li><a href="{% url 'page' child.slug %}">{{ child.title }}</a></li>
    {% if forloop.last %}
    </ul>
    {% endif %}
    {% endfor %}
</div>

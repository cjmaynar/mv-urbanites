{% extends "base.html" %}
{% load markup %}

{% block title %} MVU &ndash; {{ page.title }}{% endblock %}

{% block content %}

<h2>Support Us</h2>
{{ page.content | markdown }}

<div id="support_pages">
    <ul>
        {% for child in children %}
        <li><a href="{% url 'page' 'support' child.slug %}">{{ child.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
